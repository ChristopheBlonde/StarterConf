# Fonts (make sure Nerd Font is installed)
font_family      FiraCode Nerd Font
bold_font        auto
italic_font      auto
font_size        18.0
enable_ligatures yes

# Ayu Theme – Dark version (closest to Ayu Dark)
background #0f1419
foreground #b3b1ad
cursor     #ffcc66
selection_background #2d3640
selection_foreground #ffffff

# Ayu colors (modify or extend for full palette if needed)
color0  #000000
color1  #ff3333
color2  #b8cc52
color3  #ffb454
color4  #36a3d9
color5  #d381c3
color6  #95e6cb
color7  #c7c7c7
color8  #686868
color9  #f27983
color10 #a6cc70
color11 #ffcb6b
color12 #78dce8
color13 #ab9df2
color14 #5ccfe6
color15 #ffffff

# Appearance tweaks
background_opacity 0.93
hide_window_decorations yes
macos_titlebar_color background
cursor_shape block

# Keybindings
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
# Simulated border using padding and background
window_padding_width 20
background #0f1419
border_width 2
border_color #ffcc66   # Ayu orange

# Rounded corners trick (transparent padding with shadows)
# Optional - needs macOS compositor support
macos_window_padding 40
shell_integration yes
copy_on_select yes
confirm_os_window_close 0

# Ouvrir les nouveaux onglets dans le même répertoire que l'onglet actif
allow_remote_control yes
enabled_layouts tall,stack
map cmd+t new_tab_with_cwd

